name: build
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

# ðŸ‘‡ this line is critical
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Colombo
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages     # ðŸ‘ˆ ensure it creates/pushes this branch
          publish_dir: dist
